<script>
let currentAudio = null;

function play(name){
  // 連打で重ならないように、前の音を止める
  if(currentAudio){
    currentAudio.pause();
    currentAudio.currentTime = 0;
  }
  currentAudio = new Audio(`audio/${name}.mp3`);
  currentAudio.play();
}
</script>
